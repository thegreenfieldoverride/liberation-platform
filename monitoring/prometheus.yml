global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  # - "first_rules.yml"
  # - "second_rules.yml"

scrape_configs:
  # Liberation Platform main web app (remote server)
  - job_name: 'liberation-platform'
    static_configs:
      - targets: ['144.76.255.20:3333']
    metrics_path: '/health'  # Use health endpoint since /metrics not implemented yet
    scrape_interval: 30s

  # Liberation Guardian service (remote server)
  - job_name: 'liberation-guardian'
    static_configs:
      - targets: ['144.76.255.20:9000']
    metrics_path: '/health'  # Use health endpoint since /metrics not implemented yet
    scrape_interval: 15s
    scrape_timeout: 10s

  # Redis metrics via exporter (use existing local exporter)
  - job_name: 'redis'
    static_configs:
      - targets: ['localhost:9121']
    scrape_interval: 30s

  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Grafana monitoring
  - job_name: 'grafana'
    static_configs:
      - targets: ['liberation-grafana:3000']
    metrics_path: '/metrics'
    scrape_interval: 30s