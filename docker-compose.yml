# Liberation Platform Docker Compose
# For local development and testing

version: '3.8'

services:
  liberation-platform:
    build: 
      context: .
      dockerfile: Dockerfile
      args:
        DEPLOYMENT_TARGET: docker
    ports:
      - "3333:3000"
    environment:
      - NODE_ENV=production
      - ENVIRONMENT=local
    healthcheck:
      test: ["CMD", "node", "healthcheck.js"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    
