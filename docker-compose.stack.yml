# Liberation Stack - Complete Deployment
# Combines Liberation Platform + Guardian + Analytics for full-stack liberation
version: '3.8'

services:
  # Main Liberation Platform (Next.js web app)
  liberation-platform:
    image: greenfieldoverride/liberation-platform:latest
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - ENVIRONMENT=production
      - GUARDIAN_URL=http://liberation-guardian:9000
      - ANALYTICS_URL=http://liberation-analytics:8080
    healthcheck:
      test: ["CMD", "node", "healthcheck.js"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    depends_on:
      - liberation-guardian
      - liberation-analytics
    networks:
      - liberation-network
      
  # Liberation Guardian (Go microservice)
  liberation-guardian:
    image: greenfieldoverride/liberation-guardian:latest
    ports:
      - "9000:9000"
    environment:
      - GIN_MODE=release
      - LOG_LEVEL=info
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:9000/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    restart: unless-stopped
    networks:
      - liberation-network
      
  # Liberation Analytics (Go analytics service)
  liberation-analytics:
    image: greenfieldoverride/liberation-analytics:latest
    ports:
      - "8080:8080"
    environment:
      - GIN_MODE=release
      - LOG_LEVEL=info
      - DATABASE_URL=postgres://liberation:liberation_password@postgres:5432/liberation_analytics
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    depends_on:
      - postgres
      - redis
    networks:
      - liberation-network
      
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: liberation_analytics
      POSTGRES_USER: liberation
      POSTGRES_PASSWORD: liberation_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./liberation-analytics/migrations:/docker-entrypoint-initdb.d
    ports:
      - "5432:5432"
    restart: unless-stopped
    networks:
      - liberation-network
      
  # Redis Cache
  redis:
    image: redis:7-alpine
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    restart: unless-stopped
    networks:
      - liberation-network

  # Optional: Nginx reverse proxy
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./ssl:/etc/nginx/ssl
    depends_on:
      - liberation-platform
      - liberation-guardian
      - liberation-analytics
    restart: unless-stopped
    networks:
      - liberation-network

networks:
  liberation-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data: