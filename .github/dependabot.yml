version: 2
updates:
  # JavaScript/NPM dependencies
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 5
    reviewers:
      - "alyssapowell"
    assignees:
      - "alyssapowell"
    commit-message:
      prefix: "🔒"
      include: "scope"
    labels:
      - "dependencies"
      - "javascript"
    
    # Group updates to reduce PR noise
    groups:
      development-dependencies:
        dependency-type: "development"
        update-types:
          - "minor"
          - "patch"
      security-updates:
        patterns:
          - "*"
        update-types:
          - "security"
      patch-updates:
        patterns:
          - "*"
        update-types:
          - "patch"
        exclude-patterns:
          - "@types/*"  # Type-only updates are low risk

  # NPM dependencies in packages/
  - package-ecosystem: "npm"
    directory: "/packages/ai-copilot"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 3
    commit-message:
      prefix: "🤖"
    labels:
      - "dependencies"
      - "ai-copilot"

  - package-ecosystem: "npm"
    directory: "/packages/cognitive-debt-assessment"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 3
    commit-message:
      prefix: "🧠"
    labels:
      - "dependencies"
      - "cognitive-debt"

  # Docker dependencies
  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "monthly"
      day: "monday"
    open-pull-requests-limit: 2
    commit-message:
      prefix: "🐳"
    labels:
      - "dependencies"
      - "docker"

  # GitHub Actions dependencies
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "monthly"
    open-pull-requests-limit: 3
    commit-message:
      prefix: "⚙️"
    labels:
      - "dependencies"
      - "github-actions"