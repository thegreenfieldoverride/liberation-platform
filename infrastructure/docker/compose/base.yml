# Liberation Platform - Base Docker Compose
# All services defined here with profiles for selective activation
#
# Usage:
#   Development:  docker compose -f infrastructure/docker/compose/base.yml up
#   Full stack:   docker compose -f infrastructure/docker/compose/base.yml --profile full up
#   With mail:    docker compose -f infrastructure/docker/compose/base.yml --profile full --profile mail up
#   Monitoring:   docker compose -f infrastructure/docker/compose/base.yml --profile monitoring up
#
# Profiles:
#   (none)     - Just liberation-platform (default for local dev)
#   full       - Platform + Guardian + Analytics + Redis + Postgres
#   mail       - Adds Postfix SMTP service
#   monitoring - Adds Prometheus + Grafana
#   guardian   - Just Guardian + Redis (for guardian-only development)
#   local-ai   - Adds Ollama for offline AI

name: liberation-platform

services:
  # =============================================================================
  # CORE APPLICATION SERVICES
  # =============================================================================

  liberation-platform:
    build:
      context: ../../..
      dockerfile: infrastructure/docker/images/platform.Dockerfile
      args:
        DEPLOYMENT_TARGET: docker
    image: greenfieldoverride/liberation-platform:${IMAGE_TAG:-latest}
    container_name: liberation-platform
    ports:
      - "${PLATFORM_PORT:-3000}:3000"
    environment:
      - NODE_ENV=${NODE_ENV:-production}
      - ENVIRONMENT=${ENVIRONMENT:-local}
      - GUARDIAN_URL=http://liberation-guardian:9000
      - ANALYTICS_URL=http://liberation-analytics:8080
      - SMTP_HOST=liberation-postfix
      - SMTP_PORT=587
      - SMTP_SECURE=true
      - MAIL_FROM=noreply@daon.network
    healthcheck:
      test: ["CMD", "node", "healthcheck.js"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    networks:
      - liberation-network
    depends_on:
      liberation-guardian:
        condition: service_healthy
        required: false
      liberation-postfix:
        condition: service_healthy
        required: false

  liberation-guardian:
    profiles: ["full", "guardian"]
    build:
      context: ../../..
      dockerfile: liberation-guardian/Dockerfile
    image: greenfieldoverride/liberation-guardian:${GUARDIAN_TAG:-latest}
    container_name: liberation-guardian
    ports:
      - "${GUARDIAN_PORT:-9000}:9000"
    environment:
      - GIN_MODE=${GIN_MODE:-release}
      - LOG_LEVEL=${LOG_LEVEL:-info}
      - REDIS_URL=redis://liberation-redis:6379
      - AI_PROVIDER=${AI_PROVIDER:-}
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}
      - GEMINI_API_KEY=${GEMINI_API_KEY:-}
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:9000/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    restart: unless-stopped
    networks:
      - liberation-network
    depends_on:
      liberation-redis:
        condition: service_healthy

  liberation-analytics:
    profiles: ["full"]
    image: greenfieldoverride/liberation-analytics:${ANALYTICS_TAG:-latest}
    container_name: liberation-analytics
    ports:
      - "${ANALYTICS_PORT:-8080}:8080"
    environment:
      - GIN_MODE=${GIN_MODE:-release}
      - LOG_LEVEL=${LOG_LEVEL:-info}
      - DATABASE_URL=postgres://${POSTGRES_USER:-liberation}:${POSTGRES_PASSWORD:-liberation_password}@liberation-postgres:5432/${POSTGRES_DB:-liberation_analytics}
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    networks:
      - liberation-network
    depends_on:
      liberation-postgres:
        condition: service_healthy
      liberation-redis:
        condition: service_healthy

  # =============================================================================
  # DATA SERVICES
  # =============================================================================

  liberation-redis:
    profiles: ["full", "guardian", "mail"]
    image: redis:7-alpine
    container_name: liberation-redis
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    ports:
      - "${REDIS_PORT:-6379}:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3
      start_period: 5s
    restart: unless-stopped
    networks:
      - liberation-network

  liberation-postgres:
    profiles: ["full"]
    image: postgres:15-alpine
    container_name: liberation-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-liberation_analytics}
      POSTGRES_USER: ${POSTGRES_USER:-liberation}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-liberation_password}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-liberation} -d ${POSTGRES_DB:-liberation_analytics}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped
    networks:
      - liberation-network

  # =============================================================================
  # MAIL SERVICE (Postfix - Ethical SMTP)
  # =============================================================================

  liberation-postfix:
    profiles: ["full", "mail"]
    build:
      context: ../images/postfix
      dockerfile: Dockerfile
    image: greenfieldoverride/liberation-postfix:${POSTFIX_TAG:-latest}
    container_name: liberation-postfix
    hostname: mail.daon.network
    ports:
      - "${SMTP_PORT:-587}:587"      # Submission (authenticated)
      - "${SMTPS_PORT:-465}:465"     # SMTPS (implicit TLS)
      # Port 25 intentionally NOT exposed - no inbound/relay
    environment:
      - MAIL_DOMAIN=${MAIL_DOMAIN:-daon.network}
      - MAIL_HOSTNAME=${MAIL_HOSTNAME:-mail.daon.network}
      - DKIM_SELECTOR=${DKIM_SELECTOR:-liberation}
      - SMTP_AUTH_USER=${SMTP_AUTH_USER:-liberation}
      - SMTP_AUTH_PASSWORD=${SMTP_AUTH_PASSWORD:-changeme}
      # Rate limiting
      - RATE_LIMIT_PER_MINUTE=${RATE_LIMIT_PER_MINUTE:-60}
      - RATE_LIMIT_PER_HOUR=${RATE_LIMIT_PER_HOUR:-500}
    volumes:
      - postfix_spool:/var/spool/postfix
      - postfix_dkim:/etc/opendkim/keys
      - ../../../infrastructure/mail/config:/etc/postfix/config:ro
    healthcheck:
      test: ["CMD", "postfix", "status"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s
    restart: unless-stopped
    networks:
      - liberation-network
    # Security: limit capabilities
    cap_drop:
      - ALL
    cap_add:
      - NET_BIND_SERVICE
      - SETUID
      - SETGID
      - DAC_OVERRIDE
    # Security: read-only root filesystem where possible
    read_only: false  # Postfix needs to write to various dirs
    tmpfs:
      - /tmp:noexec,nosuid,nodev

  # =============================================================================
  # MONITORING SERVICES
  # =============================================================================

  liberation-prometheus:
    profiles: ["monitoring"]
    image: prom/prometheus:latest
    container_name: liberation-prometheus
    ports:
      - "${PROMETHEUS_PORT:-9090}:9090"
    volumes:
      - ../../monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ../../monitoring/prometheus/alerts:/etc/prometheus/alerts:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=15d'
      - '--web.enable-lifecycle'
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:9090/-/healthy"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped
    networks:
      - liberation-network

  liberation-grafana:
    profiles: ["monitoring"]
    image: grafana/grafana:latest
    container_name: liberation-grafana
    ports:
      - "${GRAFANA_PORT:-3001}:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_ADMIN_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD:-liberation123}
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=${GRAFANA_ROOT_URL:-http://localhost:3001}
    volumes:
      - grafana_data:/var/lib/grafana
      - ../../monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
      - ../../monitoring/grafana/dashboards:/var/lib/grafana/dashboards:ro
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped
    networks:
      - liberation-network
    depends_on:
      liberation-prometheus:
        condition: service_healthy

  liberation-redis-exporter:
    profiles: ["monitoring"]
    image: oliver006/redis_exporter:latest
    container_name: liberation-redis-exporter
    ports:
      - "${REDIS_EXPORTER_PORT:-9121}:9121"
    environment:
      - REDIS_ADDR=liberation-redis:6379
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:9121/metrics"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped
    networks:
      - liberation-network

  # =============================================================================
  # LOCAL AI (Ollama)
  # =============================================================================

  liberation-ollama:
    profiles: ["local-ai"]
    image: ollama/ollama:latest
    container_name: liberation-ollama
    ports:
      - "${OLLAMA_PORT:-11434}:11434"
    volumes:
      - ollama_data:/root/.ollama
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11434/"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped
    networks:
      - liberation-network
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]

  # =============================================================================
  # REVERSE PROXY (Optional)
  # =============================================================================

  liberation-nginx:
    profiles: ["production"]
    image: nginx:alpine
    container_name: liberation-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ../../nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - nginx_certs:/etc/nginx/ssl:ro
    restart: unless-stopped
    networks:
      - liberation-network
    depends_on:
      - liberation-platform

# =============================================================================
# NETWORKS
# =============================================================================

networks:
  liberation-network:
    name: liberation-network
    driver: bridge

# =============================================================================
# VOLUMES
# =============================================================================

volumes:
  redis_data:
    name: liberation-redis-data
  postgres_data:
    name: liberation-postgres-data
  prometheus_data:
    name: liberation-prometheus-data
  grafana_data:
    name: liberation-grafana-data
  postfix_spool:
    name: liberation-postfix-spool
  postfix_dkim:
    name: liberation-postfix-dkim
  ollama_data:
    name: liberation-ollama-data
  nginx_certs:
    name: liberation-nginx-certs
